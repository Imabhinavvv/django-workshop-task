{% extends 'base.html' %}

{% block title %}
    <title>Register</title>
{% endblock title %}

{% block content %}
<div style="margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; min-height: 94vh; display: flex; flex-direction: column;">
    <main style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px;">
        <div style="background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
            <h2 style="color: #333; text-align: center; margin-bottom: 20px;">Register</h2>
            <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"
                        style="padding: 10px; background-color: #4a90e2; color: white; border: none; border-radius: 5px; font-size: 15px; cursor: pointer; transition: background-color 0.2s ease;">
                    Register
                </button>
            </form>
            {% if error %}
                <p style="color: red; margin-top: 15px; font-size: 14px; text-align: center;">{{ error }}</p>
            {% endif %}
        </div>
    </main>
    <footer style="text-align: center; padding: 15px; font-size: 13px; color: #888;">
        &copy; 2025 MyWebsite. All rights reserved.
    </footer>
</div>
{% endblock content %}
