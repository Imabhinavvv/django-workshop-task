{% extends 'base.html' %}

{% block title %}
<title>Posts</title>
{% endblock title %}
{% block content %}
<h1>Posts</h1>
<hr>
<div style="width: 100%; height:100%">
{% for post in post_list%}
<div class="card" style="width: 50rem; margin:10px auto">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">Author : {{post.author}} | Date : {{post.published_on}}</p>
      <h6 class="card-subtitle mb-2 text-muted">{{post.subtitle}}</h6>
      <p class="card-text">{{post.content}}</p>
      <a href="{% url 'update-post' post.id%}" class="card-link btn btn-primary">Update</a>
      <a href="#" class="card-link btn btn-danger">Delete</a>
    </div>
</div>

{%endfor%}
</div>
{{post_list}}
{% endblock content %}
